<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Login</h1>
<form th:action="@{/login}" method="post">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>
<p>Don't have an account? <a th:href="@{/api/users/register}">Register here</a></p>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Register</h1>
<form th:action="@{/api/users/register}" method="post">
    <div th:if="${error}" th:text="${error}" style="color:red;"></div>
    <input type="text" th:field="*{fullName}" placeholder="Full Name" required>
    <input type="text" th:field="*{username}" placeholder="Username" required>
    <input type="password" th:field="*{password}" placeholder="Password" required>
    <input type="text" th:field="*{phone}" placeholder="Phone" required>
    <input type="email" th:field="*{email}" placeholder="Email" required>
    <button type="submit">Register</button>
</form>
</body>
</html>
